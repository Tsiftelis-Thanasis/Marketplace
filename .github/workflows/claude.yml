name: Claude Code Assistant

on:
  # Trigger when someone comments on an issue
  issue_comment:
    types: [created]
  
  # Trigger when someone comments on a PR
  pull_request_review_comment:
    types: [created]
  
  # Trigger when an issue is labeled with "claude-implement"
  issues:
    types: [labeled]
  
  # Trigger when a PR is opened or updated
  pull_request:
    types: [opened, synchronize]

jobs:
  claude-assistant:
    # Only run when @claude is mentioned or specific label is added
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'issues' && contains(github.event.issue.labels.*.name, 'claude-implement'))
    
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      issues: write
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Run Claude Code
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
